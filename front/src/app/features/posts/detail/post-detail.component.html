
<div class="post-detail-container">
    <div class="post-content">
      <div class="header-post">
        <app-back-button></app-back-button>
        <h1>{{ post?.title }}</h1>
      </div>
      <div class="post-meta">
        <span> {{ post?.createdAt | date:'shortDate' }}</span>
        <span> {{ post?.author }}</span>
        <span> {{ post?.topicName }}</span>

      </div>
      <p>{{ post?.content }}</p>
    </div>
    <hr />
    <div class="comments-section">
      <h3>Commentaires</h3>
      <div *ngIf="post?.comments?.length === 0" class="no-comments">
        <p>Aucun commentaire pour le moment</p>
        </div>
        <div *ngIf="post?.comments?.length > 0">
          <div *ngFor="let comment of post.comments" class="comment">
            <span>{{ comment.username }}</span>
            <div class="comment-meta">
                <p>{{ comment?.content }}</p>
                </div>
              </div>
        </div>
    </div>
  
    <div class="add-comment">
        <mat-form-field class="comment-input">
            <textarea #commentInput  placeholder="Ã‰crivez ici votre commentaire"></textarea>
        </mat-form-field>
        <svg width="49" height="49" viewBox="0 0 49 49" fill="none" xmlns="http://www.w3.org/2000/svg" (click)="addComment(commentInput.value)">
          <path d="M45.9999 3L22.3499 26.65" stroke="#7763C5" stroke-width="5" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M46 3L30.95 46L22.35 26.65L3 18.05L46 3Z" stroke="#7763C5" stroke-width="5" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
    </div>
  </div>
