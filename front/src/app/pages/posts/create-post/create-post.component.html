<div class="create-post-container">
    <h1>Créer un nouvel article</h1>
    <form [formGroup]="postForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <select id="topic" formControlName="topicId" class="form-control"  [ngClass]="{'placeholder': formControls['topicId'].value === ''}">
              <option value="" disabled selected>Sélectionner un thème</option>
              <option *ngFor="let topic of topics" [value]="topic.id" >{{ topic.name }}</option>
            </select>
            <div *ngIf="submitted && formControls['topicId'].errors" class="error">
                <div>Le thème est requis</div>
            </div>
        </div>
      <div class="form-group">
        <input id="title" formControlName="title" class="form-control" type="text" placeholder="Titre de l'article"/>
        <div *ngIf="submitted && formControls['title'].errors" class="error">
          <div>Le titre est requis</div>
        </div>
      </div>
      
      <div class="form-group">
        <textarea id="content" formControlName="content" class="form-control" placeholder="Contenu de l'article"></textarea>
        <div *ngIf="submitted && formControls['content'].errors" class="error">
          <div>Le contenu est requis</div>
        </div>
      </div>
  
      <button type="submit" class="btn btn-primary">Créer</button>
    </form>
  </div>
